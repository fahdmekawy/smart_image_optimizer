name: smart_image_optimizer
description: A Flutter package for compressing, resizing, and converting images before upload with cross-platform support.
version: 0.0.1
homepage: https://github.com/fahdmekawy/smart_image_optimizer.git

environment:
  sdk: ^3.8.1
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  # Compress Pictures. Can effectively reduce the size of the transmission.
  flutter_image_compress: ^2.4.0
  # Flutter image compression and resize for Mobile, Desktop and Web. Support format JPG, PNG, WEBP.
  image_compression_flutter: ^1.0.4
  # An abstraction to allow working with files across multiple platforms.
  cross_file: ^0.3.4+2
  # A string-based path manipulation library. All of the path operations you know and love, with solid support for Windows, POSIX (Linux and Mac OS X), and the web.
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^2.8.0
